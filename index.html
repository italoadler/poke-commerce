<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <h1>Poke Commerce</h1>
    <div class="container">
      <ul id="pokemonList"></ul>
      <div id="cart">
        <!-- Conteúdo do carrinho de compras -->
      </div>
      <!-- Pop-up de recibo -->
      <div id="receiptPopup" class="popup">
        <div class="popup-content">
          <span class="close">&times;</span>
          <h2>Recibo</h2>
          <p>Data: <span id="receiptDate"></span></p>
          <div id="receiptDetails">
            <!-- Os detalhes do recibo serão preenchidos aqui -->
          </div>
        </div>
      </div>
      
    <script type="module" src="/main.js"></script>
  </script>
  </body>
</html>
